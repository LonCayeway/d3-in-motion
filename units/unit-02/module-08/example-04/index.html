<!DOCTYPE html>
<html>
  <head>
    <title>Color Legend Labels</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
      .legend text {
        font-size: 40px;
        font-family: sans-serif;
        alignment-baseline: middle;
        fill: #635F5D;
      }
    </style>
  </head>
  <body>
    <svg width="960" height="500"></svg>
    <script>
      const colorLegendX = 300;
      const colorLegendY = 200;
      const colorLegendRadius = 20;
      const colorLegendSpacing = 50;
      const colorLegendLabelOffset = 30;
      
      const svg = d3.select("svg");
      const colorScale = d3.scaleOrdinal()
        .domain(["setosa", "versicolor", "virginica"])
        .range(["#eb8e37", "#1ac6cf", "#e35dd4"]);
      
      const colorLegendG = svg.append("g")
          .attr("class", "legend")
          .attr("transform", `translate(${colorLegendX}, ${colorLegendY})`);
      
      colorLegendG
        .selectAll("circle")
        .data(colorScale.domain()) // DUPLICATED LOGIC
        .enter().append("circle")
          .attr("cy", (d, i) => i * colorLegendSpacing) // DUPLICATED LOGIC
          .attr("r", colorLegendRadius)
          .attr("fill", colorScale);
      
      colorLegendG
        .selectAll("text")
        .data(colorScale.domain()) // DUPLICATED LOGIC
        .enter().append("text")
          .attr("x", colorLegendLabelOffset)
          .attr("y", (d, i) => i * colorLegendSpacing) // DUPLICATED LOGIC
          .text(d => d);
      
    </script>
  </body>
</html>
