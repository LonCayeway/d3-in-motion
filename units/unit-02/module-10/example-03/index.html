<!DOCTYPE html>
<html>
  <head>
    <title>Color Legend Component</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  	<style>
      .legend .tick text {
        font-size: 30px;
        fill: #8E8883;
        font-family: sans-serif;
        alignment-baseline: middle;
      }
      .legend__label {
        font-size: 40px;
        fill: #635F5D;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <svg width="960" height="500"></svg>
    
    <script>
      function colorLegend(selection, props){
        const { scale, label, x, y, radius, tickPadding, spacing } = props;
        
        let g = selection.selectAll(".legend--color").data([null]);
        g = g.merge(g.enter().append("g").attr("class", "legend"))
            .attr("transform", `translate(${x}, ${y})`);
        
        const text = g.selectAll(".legend__label").data([null]);
        text.merge(text.enter().append("text").attr("class", "legend__label"))
            .attr("x", -20)
            .attr("y", -30)
            .text(label);
        
        const tick = g.selectAll(".tick").data(scale.domain());
        tick.exit().remove();
        
        const tickEnter = tick.enter().append("g").attr("class", "tick");
        tickEnter.merge(tick)
            .attr("transform", (d, i) => `translate(0, ${i * spacing})`);
        
        tickEnter.append("circle").merge(tick.select("circle"))
            .attr("r", radius)
            .attr("fill", scale);

        tickEnter.append("text").merge(tick.select("text"))
            .attr("x", tickPadding)
            .text(d => d);
      }
    </script>
    
    <script>
      function main(){
        const svg = d3.select("svg");
        const colorScale = d3.scaleOrdinal()
          .domain(["setosa", "versicolor", "virginica"])
          .range(["#eb8e37", "#1ac6cf", "#e35dd4"]);
        
        colorLegend(svg, {
          scale: colorScale,
          label: "Species",
          x: 750,
          y: 90,
          radius: 10,
          spacing: 35,
          tickPadding: 20
        });
      }
      main();
    </script>
  </body>
</html>
