<!DOCTYPE html>
<html>
  <head>
    <title>D3 Circle</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <svg width="960" height="500"></svg>
    <script>
      var svg = d3.select("svg");
      svg.append("circle")
          .attr("cx", 480)
          .attr("cy", 250)
          .attr("r", 250);
    </script>
  </body>
</html>
