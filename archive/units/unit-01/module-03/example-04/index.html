<!DOCTYPE html>
<html>
  <head>
    <title>SVG with D3 I</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <svg width="960" height="500">
      <rect y="100" width="300" height="300"></rect>
    </svg>
    <script>
      d3.select("rect")
          .attr("x", 100);
    </script>
  </body>
</html>
