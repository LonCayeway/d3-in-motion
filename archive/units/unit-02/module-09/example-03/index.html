<!DOCTYPE html>
<html>
  <head>
    <title>Size Legend Circles</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <svg width="960" height="500"></svg>
    <script>
      const svg = d3.select("svg");
      const sizeMax = 10;
      const sizeScale = d3.scaleSqrt()
        .domain([0, 2.5])
        .range([0, sizeMax]);
      
      svg
        .selectAll("circle")
        .data(sizeScale.ticks(5))
        .enter().append("circle")
          .attr("cx", 400)
          .attr("cy", (d, i) => i * 35 + 200)
          .attr("r", sizeScale)
          .attr("fill", "black");
    </script>
  </body>
</html>
