<!DOCTYPE html>
<html>
  <head>
    <title>General Update Pattern</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <script>
      var svg = d3.select("body").append("svg")
          .attr("width", 960)
          .attr("height", 500);
      
      function render(data){
        var circle = svg.selectAll("circle").data(data);
        
        circle.enter().append("circle")
            .attr("cy", 250)
            .attr("r", 100)
          .merge(circle)
            .attr("cx", function (d){ return d; });
        
        circle.exit().remove();
      }

      setTimeout(function (){ render([300, 500, 700]); }, 1000);
      setTimeout(function (){ render([300, 600]); }, 2000);
      setTimeout(function (){ render([300, 500, 700]); }, 3000);
      setTimeout(function (){ render([300, 600]); }, 4000);
      
    </script>
  </body>
</html>
