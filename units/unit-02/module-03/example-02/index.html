<!DOCTYPE html>
<html>
  <head>
    <title>Dots from CSV</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <svg width="960" height="500"></svg>
    <script>
      const svg = d3.select("svg");
      
      function render(data){
        const circles = svg
          .selectAll("circle")
          .data(data);
        circles
          .exit()
            .remove();
        circles
          .enter()
          .append("circle")
            .attr("r", 10)
          .merge(circles)
            .attr("cx", d => d.x)
            .attr("cy", d => d.y);
      }
            
      function type(d){
        d.x = +d.x;
        d.y = +d.y;
        d.r = +d.r;
        return d;
      }
      
      d3.csv("data.csv", type, render);
      
    </script>
  </body>
</html>
