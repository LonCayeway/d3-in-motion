<!DOCTYPE html>
<html>
  <head>
    <title>Setting Classes with D3</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
      .large-title {
        font-size: 120pt;
      }
    </style>
  </head>
  <body>
    <script>
      d3.select("body")
        .append("div")
          .text("This element has a class.")
          .attr("class", "large-title");
    </script>
  </body>
</html>
