<!DOCTYPE html>
<html>
  <head>
    <title>Color Legend Labels</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
      .legend__label {
        font-size: 40px;
        font-family: sans-serif;
        alignment-baseline: middle;
        fill: #635F5D;
      }
    </style>
  </head>
  <body>
    <svg width="960" height="500"></svg>
    <script>
      const colorLegendX = 300;
      const colorLegendY = 200;
      const colorLegendRadius = 20;
      const colorLegendSpacing = 50;
      const colorLegendLabelOffset = 30;
      
      const svg = d3.select("svg");
      
      const colorScale = d3.scaleOrdinal()
        .domain(["setosa", "versicolor", "virginica"])
        .range(["#eb8e37", "#1ac6cf", "#e35dd4"]);
      
      const colorLegendG = svg.append("g")
          .attr("transform", `translate(${colorLegendX}, ${colorLegendY})`);
      
      function renderColorLegend(){
        const circles = colorLegendG
          .selectAll("circle")
          .data(colorScale.domain());
        circles
          .exit().remove();
        circles
          .enter().append("circle")
            .attr("cy", (d, i) => i * colorLegendSpacing)
            .attr("r", colorLegendRadius)
          .merge(circles)
            .attr("fill", colorScale);

        const labels = colorLegendG
          .selectAll("text")
          .data(colorScale.domain());
        labels
          .exit().remove();
        labels
          .enter().append("text")
            .attr("class", "legend__label")
          .merge(labels)
            .attr("x", colorLegendLabelOffset)
            .attr("y", (d, i) => i * colorLegendSpacing)
            .text(d => d);
      }
      
      colorScale.domain(["setosa", "versicolor"]);
      renderColorLegend();
      
      setTimeout(() => {
        colorScale.domain(["setosa"]);
        renderColorLegend();
      }, 1000);
      
      setTimeout(() => {
        colorScale.domain(["setosa", "versicolor", "virginica"]);
        renderColorLegend();
      }, 2000);
    </script>
  </body>
</html>
