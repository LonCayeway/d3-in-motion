<!DOCTYPE html>
<html>
  <head>
    <title>Idempotent Render</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <svg width="960" height="500"></svg>
    <script>
      const xValue = d => d.sepalLength;
      const yValue = d => d.petalLength;
      const margin = {top: 50, right: 30, bottom: 50, left: 30};
      
      const svg = d3.select("svg");
      const width = +svg.attr("width");
      const height = +svg.attr("height");
      const innerWidth = width - margin.left - margin.right;
      const innerHeight = height - margin.top - margin.bottom;
      const xScale = d3.scaleLinear().range([0, innerWidth]);
      const yScale = d3.scaleLinear().range([innerHeight, 0]);
      
      function render(data){
        let g = svg.selectAll("g").data([null]);
        g = g.enter().append("g").merge(g);
        g.attr("transform", `translate(${margin.left}, ${margin.top})`);

        let rect = g.selectAll("rect").data([null]);
        rect = rect.enter().append("rect").merge(rect);
        rect.attr("fill-opacity", 0.2)
            .attr("width", innerWidth)
            .attr("height", innerHeight);

        xScale.domain(d3.extent(data, xValue));
        yScale.domain(d3.extent(data, yValue));
        
        const circles = g.selectAll("circle").data(data);
        circles.exit().remove();
        circles
          .enter().append("circle")
            .attr("r", 5)
          .merge(circles)
            .attr("cx", d => xScale(xValue(d)))
            .attr("cy", d => yScale(yValue(d)));
      }
            
      function type(d){
        d.sepalLength = +d.sepalLength;
        d.sepalWidth = +d.sepalWidth;
        d.petalLength = +d.petalLength;
        d.petalWidth = +d.petalWidth;
        return d;
      }
      
      d3.csv("iris.csv", type, data => {
        setTimeout(() => render(data), 0);
        setTimeout(() => render(data), 1000);
        setTimeout(() => render(data), 2000);
        setTimeout(() => render(data), 3000);
        setTimeout(() => render(data), 4000);
        setTimeout(() => render(data), 5000); 
      }); 
      
    </script>
  </body>
</html>
