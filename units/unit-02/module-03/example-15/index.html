<!DOCTYPE html>
<html>
  <head>
    <title>Domain Concept</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <svg width="960" height="500"></svg>
    <script>
      const svg = d3.select("svg");
      const width = +svg.attr("width");
      const height = +svg.attr("height");
      const x = d => d.sepalLength;
      const y = d => d.petalLength;
      
      function render(data){
        
        const xMax = d3.max(data, x);
        const xMin = d3.min(data, x);
        const yMax = d3.max(data, y);
        const yMin = d3.min(data, y);
        
        const xDomain = [xMin, xMax];
        const yDomain = [yMin, yMax];
        
        const circles = svg
          .selectAll("circle")
          .data(data);
        circles
          .exit()
            .remove();
        circles
          .enter()
          .append("circle")
          .merge(circles)
            .attr("cx", d => {
              return (x(d) - xDomain[0]) * width / (xDomain[1] - xDomain[0]);
            })
            .attr("cy", d => {
              return height - (y(d) - yDomain[0]) * height / (yDomain[1] - yDomain[0]);
            })
            .attr("r", 6);
      }
            
      function type(d){
        d.sepalLength = +d.sepalLength;
        d.sepalWidth = +d.sepalWidth;
        d.petalLength = +d.petalLength;
        d.petalWidth = +d.petalWidth;
        return d;
      }
      
      d3.csv("iris.csv", type, render);
      
    </script>
  </body>
</html>
