<!DOCTYPE html>
<html>
  <head>
    <title>Managing One Thing</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <script>
      function render(data){
        
        var svg = d3.selectAll("svg")
          .data([null]);
        svg = svg.merge(svg.enter()
          .append("svg")
            .attr("width", 960)
            .attr("height", 500));
        
        // General Update Pattern
        var circles = svg
          .selectAll("circle")
          .data(data);
        circles
          .exit()
            .remove();
        circles
          .enter()
          .append("circle")
            .attr("cy", 250)
            .attr("r", 100)
          .merge(circles)
            .attr("cx", function (d){ return d; });
      }
      render([300, 500]); // Creates SVG
      render([300, 500, 700]); // Uses existing SVG
    </script>
  </body>
</html>
