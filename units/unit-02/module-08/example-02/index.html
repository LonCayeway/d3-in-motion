<!DOCTYPE html>
<html>
  <head>
    <title>Color Legend Variables</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <svg width="960" height="500"></svg>
    <script>
      const svg = d3.select("svg");
      const colorScale = d3.scaleOrdinal()
        .domain(["setosa", "versicolor", "virginica"])
        .range(["#eb8e37", "#1ac6cf", "#e35dd4"]);
      
      const colorLegendPositionX = 400;
      const colorLegendPositionY = 200;
      const colorLegendTickRadius = 12;
      const colorLegendTickSpacing = 35;
      
      svg
        .selectAll("circle")
        .data(colorScale.domain())
        .enter().append("circle")
          .attr("cx", colorLegendPositionX)
          .attr("cy", (d, i) => i * colorLegendTickSpacing + colorLegendPositionY)
          .attr("r", colorLegendTickRadius)
          .attr("fill", colorScale);
      
    </script>
  </body>
</html>
