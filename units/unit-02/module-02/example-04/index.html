<!DOCTYPE html>
<html>
  <head>
    <title>Loading a CSV File</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <script>
      
      function render(data){
        d3.select("body")
          .append("pre")
            .style("font-size", "24pt")
            .text(d3.csvFormat(data));
      }
      
      d3.csv("data.csv", render);
      
    </script>
  </body>
</html>
