<!DOCTYPE html>
<html>
  <head>
    <title>Color Legend Text</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
      text {
        font-size: 30px;
        fill: #8E8883;
        font-family: sans-serif;
        alignment-baseline: middle;
      }
    </style>
  </head>
  <body>
    <svg width="960" height="500"></svg>
    <script>
      const svg = d3.select("svg");
      const colorScale = d3.scaleOrdinal()
        .domain(["setosa", "versicolor", "virginica"])
        .range(["#eb8e37", "#1ac6cf", "#e35dd4"]);
      
      svg
        .selectAll("circle")
        .data(colorScale.domain())
        .enter().append("circle")
          .attr("cx", 400)                    // Unsightly constants.
          .attr("cy", (d, i) => i * 35 + 200) // Unsightly constants.
          .attr("r", 12)                      // Unsightly constants.
          .attr("fill", colorScale);
      
      svg
        .selectAll("text")
        .data(colorScale.domain())
        .enter().append("text")
          .attr("x", 418)
          .attr("y", (d, i) => i * 35 + 200)
          .text(d => d);
      
    </script>
  </body>
</html>
