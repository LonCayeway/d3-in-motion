<!DOCTYPE html>
<html>
  <head>
    <title>Using yMin</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <svg width="960" height="500"></svg>
    <script>
      const svg = d3.select("svg");
      const width = +svg.attr("width");
      const height = +svg.attr("height");
      
      const xValue = d => d.sepalLength;
      const yValue = d => d.petalLength;
      
      function render(data){
        
        const xMin = d3.min(data, xValue);
        const xMax = d3.max(data, xValue);
        
        const yMin = d3.min(data, yValue);
        const yMax = d3.max(data, yValue);
        
        const circles = svg
          .selectAll("circle")
          .data(data);
        circles
          .exit()
            .remove();
        circles
          .enter()
          .append("circle")
            .attr("r", 6)
          .merge(circles)
            .attr("cx", d => (xValue(d) - xMin) / (xMax - xMin) * width )
            .attr("cy", d => height - (yValue(d) - yMin) / (yMax - yMin) * height);
      }
            
      function type(d){
        d.sepalLength = +d.sepalLength;
        d.sepalWidth = +d.sepalWidth;
        d.petalLength = +d.petalLength;
        d.petalWidth = +d.petalWidth;
        return d;
      }
      
      d3.csv("iris.csv", type, render);
      
    </script>
  </body>
</html>
