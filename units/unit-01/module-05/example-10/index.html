<!DOCTYPE html>
<html>
  <head>
    <title>Exercise</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <svg width="960" height="500"></svg>
    <script>
      function render(data){
        
        // Modify the code in this function
        // to use the General Update Pattern.
        // Hint: Draw from example 9, use .exit() and .merge().
        var rects = d3.select("svg")
          .selectAll("rect")
          .data(data);
        rects
          .enter()
          .append("rect")
            .attr("x", function (d){ return d; })
            .attr("y", 100)
            .attr("width", 70)
            .attr("height", 300);
      }
      
      // These invocations test the various cases (Enter, Update, Exit).
      render([100]);
      render([300, 500, 700, 800, 880]);
      render([300, 500]);
      render([]);
      
      // This last invocation should leave you with
      // four evenly spaced rectangles.
      render([200, 400, 600, 800]);
    </script>
  </body>
</html>
