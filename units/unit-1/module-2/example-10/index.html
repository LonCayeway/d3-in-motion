<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Rectangle</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <script>
      d3.select("body").append("svg")
          .attr("width", 960)
          .attr("height", 500)
        .append("rect")
          .attr("x", 300)
          .attr("y", 45)
          .attr("width", 300)
          .attr("height",400);
    </script>
  </body>
</html>
