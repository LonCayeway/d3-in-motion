<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Flag of Japan</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <script>
      d3.select("body").append("svg")
          .attr("width", 960)
          .attr("height", 500)
        .append("circle")
          .attr("cx", 480)
          .attr("cy", 250)
          .attr("r", 120)
          .attr("fill", "red");
    </script>
  </body>
</html>
