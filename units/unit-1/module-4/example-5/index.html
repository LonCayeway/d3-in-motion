<!DOCTYPE html>
<html>
  <head>
    <title>Variable for Circles</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <svg width="960" height="500">
      <circle cy="250" r="100"></circle>
      <circle cy="250" r="100"></circle>
      <circle cy="250" r="100"></circle>
    </svg>
    <script>
      var svg = d3.select("svg");
      var data = [300, 500, 700];
      var circles = svg
        .selectAll("circle")
        .data(data);
      circles
          .attr("cx", function (d){ return d; });
    </script>
  </body>
</html>
