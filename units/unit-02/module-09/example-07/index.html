<!DOCTYPE html>
<html>
  <head>
    <title>Exercise</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  	<style>
      .axis .tick line {
        stroke-width: 2px;
        stroke: #dddddd;
      }
      .axis .tick text {
      	font-size: 30px;
        fill: #8E8883;
      }
      .axis .domain {
        display: none;
      }
      .axis__label {
        text-anchor: middle;
        font-size: 50px;
        fill: #635F5D;
      }
      .legend__label {
        font-family: sans-serif;
        alignment-baseline: middle;
        font-size: 30px;
        fill: #8E8883;
      }
    </style>
  </head>
  <body>
    <svg width="960" height="500"></svg>
    <script>
      // Your task is to add title labels
      // to the color and size legends.
      const xValue = d => d.sepalLength;
      const yValue = d => d.petalLength;
      const colorValue = d => d.species;
      const sizeValue = d => d.petalWidth;
      const sizeMax = 12;
      const xLabel = "Sepal Length";
      const yLabel = "Petal Length";
      const margin = {top: 30, right: 200, bottom: 100, left: 100};
      const colorLegendX = 800;
      const colorLegendY = 50;
      const colorLegendRadius = 9;
      const colorLegendSpacing = 40;
      const colorLegendLabelOffset = 20;
      const sizeLegendX = 800;
      const sizeLegendY = 220;
      const sizeLegendSpacing = 40;
      const sizeLegendLabelOffset = 20;
      const sizeLegendTicks = 5;
      const sizeLegendFill = "gray";
      
      const svg = d3.select("svg");
      const width = +svg.attr("width");
      const height = +svg.attr("height");
      const innerWidth = width - margin.left - margin.right;
      const innerHeight = height - margin.top - margin.bottom;
      const xScale = d3.scaleLinear().range([0, innerWidth]);
      const yScale = d3.scaleLinear().range([innerHeight, 0]);
      const colorScale = d3.scaleOrdinal()
        .domain(["setosa", "versicolor", "virginica"])
        .range(["#eb8e37", "#1ac6cf", "#e35dd4"]);
      const sizeScale = d3.scaleSqrt()
        .range([0, sizeMax]);
      
      const xAxis = d3.axisBottom()
        .scale(xScale)
        .tickSizeInner(-innerHeight)
        .tickPadding(15);
      const yAxis = d3.axisLeft()
        .scale(yScale)
        .tickSizeInner(-innerWidth)
        .ticks(5)
        .tickPadding(10);
      
      const g = svg.append("g")
          .attr("transform", `translate(${margin.left}, ${margin.top})`);
      const xAxisG = g.append("g")
          .attr("class", "axis")
          .attr("transform", `translate(0, ${innerHeight})`);
      const yAxisG = g.append("g")
          .attr("class", "axis");
      const colorLegendG = svg.append("g")
          .attr("transform", `translate(${colorLegendX}, ${colorLegendY})`);
      const sizeLegendG = svg.append("g")
          .attr("transform", `translate(${sizeLegendX}, ${sizeLegendY})`);
      
      xAxisG
        .append("text")
          .attr("class", "axis__label")
          .attr("x", innerWidth / 2)
          .attr("y", 85)
          .text(xLabel);
      
      yAxisG
        .append("text")
          .attr("class", "axis__label")
          .attr("transform", "rotate(-90)")
          .attr("x", -innerHeight / 2)
          .attr("y", -45)
          .text(yLabel);
      
      function renderColorLegend(){
        const legendItems = colorLegendG
          .selectAll("g")
          .data(colorScale.domain());
        legendItems
          .exit().remove();
        const legendItemsEnter = legendItems
          .enter().append("g")
            .attr("transform", (d, i) => `translate(0, ${i * colorLegendSpacing})`);
        
        legendItems.select("circle")
          .merge(legendItemsEnter.append("circle"))
            .attr("r", colorLegendRadius)
            .attr("fill", colorScale);
        
        legendItemsEnter
          .append("text")
            .attr("class", "legend__label")
          .merge(legendItems.select(".legend__label"))
            .attr("x", colorLegendLabelOffset)
            .text(d => d);
      }
      
      function renderSizeLegend(){
        const legendItems = sizeLegendG
          .selectAll("g")
          .data(sizeScale.ticks(sizeLegendTicks).filter(d => d));
        legendItems
          .exit().remove();
        const legendItemsEnter = legendItems
          .enter().append("g")
            .attr("transform", (d, i) => `translate(0, ${i * sizeLegendSpacing})`);
        
        legendItems.select("circle")
          .merge(legendItemsEnter.append("circle"))
            .attr("r", sizeScale)
            .attr("fill", sizeLegendFill);
        
        legendItemsEnter
          .append("text")
            .attr("class", "legend__label")
          .merge(legendItems.select(".legend__label"))
            .attr("x", sizeLegendLabelOffset)
            .text(d => d);
      }
      
      function render(data){
        xScale
          .domain(d3.extent(data, xValue))
          .nice();
        yScale
          .domain(d3.extent(data, yValue))
          .nice();
        sizeScale
          .domain([0, d3.max(data, sizeValue)]);
        
        xAxisG.call(xAxis);
        yAxisG.call(yAxis);
        
        const circles = g.selectAll("circle").data(data);
        circles.exit().remove();
        circles
          .enter().append("circle")
            .attr("r", 5)
          .merge(circles)
            .attr("cx", d => xScale(xValue(d)))
            .attr("cy", d => yScale(yValue(d)))
            .attr("fill", d => colorScale(colorValue(d)))
            .attr("r", d => sizeScale(sizeValue(d)));
        
        renderColorLegend();
        renderSizeLegend();
      }
            
      function type(d){
        d.sepalLength = +d.sepalLength;
        d.sepalWidth = +d.sepalWidth;
        d.petalLength = +d.petalLength;
        d.petalWidth = +d.petalWidth;
        return d;
      }
      
      d3.csv("iris.csv", type, render);
      
    </script>
  </body>
</html>
