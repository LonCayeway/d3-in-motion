<!DOCTYPE html>
<html>
  <head>
    <title>SVG with D3 II</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <svg width="960" height="500">
      <rect></rect>
    </svg>
    <script>
      d3.select("rect")
          .attr("x", 100)
          .attr("y", 100)
          .attr("width", 300)
          .attr("height", 300);
    </script>
  </body>
</html>
