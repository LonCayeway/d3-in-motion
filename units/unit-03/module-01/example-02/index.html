<!DOCTYPE html>
<html>
  <head>
    <title>Population Data</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <script>
      d3.csv("data.csv", (data) => {
        d3.select("body")
          .append("pre")
          .style("font-size", "1.4em")
            .text(JSON.stringify(data, null, 2));
      });
    </script>
  </body>
</html>
