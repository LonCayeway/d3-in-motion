<!DOCTYPE html>
<html>
  <head>
    <title>The Case for Merge</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <svg width="960" height="500"></svg>
    <script>
      function render(data){
        var circles = d3.select("svg")
          .selectAll("circle")
          .data(data)
            .attr("cx", function (d){ return d; }); // DUPLICATED LOGIC
        circles
          .enter()
          .append("circle")
            .attr("cx", function (d){ return d; }) // DUPLICATED LOGIC
            .attr("cy", 250)
            .attr("r", 100);
        circles
          .exit()
            .remove();
      }
      render([200]);
      render([300, 500, 700]);
      render([300, 500]);
    </script>
  </body>
</html>
