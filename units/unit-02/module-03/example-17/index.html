<!DOCTYPE html>
<html>
  <head>
    <title>Using d3.extent</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <svg width="960" height="500"></svg>
    <script>
      const xValue = d => d.sepalLength;
      const yValue = d => d.petalLength;
      
      const svg = d3.select("svg");
      const width = +svg.attr("width");
      const height = +svg.attr("height");
      
      function render(data){

        const xDomain = d3.extent(data, xValue);
        const yDomain = d3.extent(data, yValue);
        
        const circles = svg
          .selectAll("circle")
          .data(data);
        circles
          .exit()
            .remove();
        circles
          .enter()
          .append("circle")
            .attr("r", 6)
          .merge(circles)
            .attr("cx", d => {
              return (
                (xValue(d) - xDomain[0]) / (xDomain[1] - xDomain[0])
              ) * width;
            })
            .attr("cy", d => {
              return height - (
                (yValue(d) - yDomain[0]) / (yDomain[1] - yDomain[0])
              ) * height;
            });
      }
            
      function type(d){
        d.sepalLength = +d.sepalLength;
        d.sepalWidth = +d.sepalWidth;
        d.petalLength = +d.petalLength;
        d.petalWidth = +d.petalWidth;
        return d;
      }
      
      d3.csv("iris.csv", type, render);
      
    </script>
  </body>
</html>
