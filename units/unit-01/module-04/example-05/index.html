<!DOCTYPE html>
<html>
  <head>
    <title>Enter Only</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <svg width="960" height="500"></svg>
    <script>
      d3.select("svg")
        .selectAll("circle")
        .data([300, 500, 700])
        .enter()
        .append("circle")
          .attr("cx", function (d){ return d; })
          .attr("cy", 250)
          .attr("r", 100)
          .attr("fill", "green");
    </script>
  </body>
</html>
