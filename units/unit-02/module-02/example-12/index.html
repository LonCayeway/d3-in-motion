<!DOCTYPE html>
<html>
  <head>
    <title>Using Minimum Y</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <svg width="960" height="500"></svg>
    <script>
      
      var svg = d3.select("svg"),
          width = +svg.attr("width"),
          height = +svg.attr("height"),
          xColumn = "sepalLength",
          yColumn = "petalLength";
      
      function render(data){
        
        var xMax = d3.max(data, function (d){ return d[xColumn]; }),
            yMax = d3.max(data, function (d){ return d[yColumn]; }),
            xMin = d3.min(data, function (d){ return d[xColumn]; }),
            yMin = d3.min(data, function (d){ return d[yColumn]; });
        
        var circles = svg
          .selectAll("circle")
          .data(data);
        circles
          .exit()
          	.remove();
        circles
          .enter()
          .append("circle")
          .merge(circles)
            .attr("cx", function (d){
              return (d[xColumn] - xMin) / (xMax - xMin) * width;
            })
            .attr("cy", function (d){
              return height - (d[yColumn] - yMin) / (yMax - yMin) * height;
            })
            .attr("r", 6);
      }
            
      function type(d){
        d.sepalLength = +d.sepalLength;
        d.sepalWidth = +d.sepalWidth;
        d.petalLength = +d.petalLength;
        d.petalWidth = +d.petalWidth;
        return d;
      }
      
      d3.csv("iris.csv", type, render);
      
    </script>
  </body>
</html>
