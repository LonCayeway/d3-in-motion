<!DOCTYPE html>
<html>
  <head>
    <title>Total Encapsulation</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <svg width="960" height="500"></svg>
    <script>
      function colorLegend(selection, props){
        const colorScale = props.colorScale;
        const positionX = props.positionX;
        const positionY = props.positionY;
        const tickRadius = props.tickRadius;
        const tickSpacing = props.tickSpacing;
        
        selection
          .selectAll("circle")
          .data(colorScale.domain())
          .enter().append("circle")
            .attr("cx", positionX)
            .attr("cy", (d, i) => i * tickSpacing + positionY)
            .attr("r", tickRadius)
            .attr("fill", colorScale);
      }
      
      function main(){
        const svg = d3.select("svg");
        const colorScale = d3.scaleOrdinal()
          .domain(["setosa", "versicolor", "virginica"])
          .range(["#eb8e37", "#1ac6cf", "#e35dd4"]);

        colorLegend(svg, {
          colorScale: colorScale,
          positionX: 400,
          positionY: 200,
          tickRadius: 12,
          tickSpacing: 35
        });
      }
      main();
      
    </script>
  </body>
</html>
