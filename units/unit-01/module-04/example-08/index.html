<!DOCTYPE html>
<html>
  <head>
    <title>Pseudo Scatter Plot</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <svg width="960" height="500"></svg>
    <script>
      var data = [
        { x: 300, y:150 },
        { x: 500, y:350 },
        { x: 700, y:200 }
      ];
      d3.select("svg")
        .selectAll("circle")
        .data(data)
        .enter()
        .append("circle")
          .attr("cx", function (d){ return d.x; })
          .attr("cy", function (d){ return d.y; })
          .attr("r", 100)
          .attr("fill", "green");
    </script>
  </body>
</html>
