<!DOCTYPE html>
<html>
  <head>
    <title>Scale Function Concept</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <svg width="960" height="500"></svg>
    <script>
      const svg = d3.select("svg");
      const width = +svg.attr("width");
      const height = +svg.attr("height");
      const x = d => d.sepalLength;
      const y = d => d.petalLength;
      
      function render(data){

        const xDomain = d3.extent(data, x);
        const xRange = [0, width];
        const xScale = value => {
          return xRange[0] + (
            (value - xDomain[0]) / (xDomain[1] - xDomain[0])
          ) * (xRange[1] - xRange[0]);
        };
        
        const yDomain = d3.extent(data, y);
        const yRange = [height, 0];
        const yScale = value => {
          return yRange[0] + (
            (value - yDomain[0]) / (yDomain[1] - yDomain[0])
          ) * (yRange[1] - yRange[0]);
        };
        
        const circles = d3.select("svg")
          .selectAll("circle")
          .data(data);
        circles
          .exit()
            .remove();
        circles
          .enter()
          .append("circle")
          .merge(circles)
            .attr("cx", d => xScale(x(d)))
            .attr("cy", d => yScale(y(d)))
            .attr("r", 6);
      }
            
      function type(d){
        d.sepalLength = +d.sepalLength;
        d.sepalWidth = +d.sepalWidth;
        d.petalLength = +d.petalLength;
        d.petalWidth = +d.petalWidth;
        return d;
      }
      
      d3.csv("iris.csv", type, render);
      
    </script>
  </body>
</html>
