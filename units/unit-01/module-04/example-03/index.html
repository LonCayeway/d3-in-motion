<!DOCTYPE html>
<html>
  <head>
    <title>Update</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <svg width="960" height="500">
      <circle cy="250" r="100"></circle>
      <circle cy="250" r="100"></circle>
      <circle cy="250" r="100"></circle>
    </svg>
    <script>
      d3.select("svg")
        .selectAll("circle")
        .data([300, 500, 700])
          .attr("cx", function (d){ return d; })
          .attr("fill", "orange"); // This color applies to the "Update" selection.
    </script>
  </body>
</html>
