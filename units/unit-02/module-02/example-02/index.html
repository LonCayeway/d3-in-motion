<!DOCTYPE html>
<html>
  <head>
    <title>Dots from CSV</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <svg width="960" height="500"></svg>
    <script>
      
      function render(data){
        var circles = d3.select("svg")
          .selectAll("circle")
          .data(data);
        circles
          .exit()
          	.remove();
        circles
          .enter()
          .append("circle")
          .merge(circles)
            .attr("cx", function (d){ return d.x; })
            .attr("cy", function (d){ return d.y; })
            .attr("r", 10);
      }
            
      function type(d){
        d.x = +d.x;
        d.y = +d.y;
        d.r = +d.r;
        return d;
      }
      
      d3.csv("data.csv", type, render);
      
    </script>
  </body>
</html>
