<!DOCTYPE html>
<html>
  <head>
    <title>Size Legend Component</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
      .legend .tick text {
        font-size: 30px;
        fill: #8E8883;
        font-family: sans-serif;
        alignment-baseline: middle;
      }
      .legend__label {
        font-size: 45px;
        fill: #635F5D;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <svg width="960" height="500"></svg>
    <script>
      function sizeLegend(selection, props){
        const sizeScale = props.sizeScale;
        const positionX = props.positionX;
        const positionY = props.positionY;
        const ticksCount = props.ticks;
        const tickFill = props.tickFill;
        const tickSpacing = props.tickSpacing;
        const tickPadding = props.tickPadding;
        const label = props.label;
        const labelX = props.labelX;
        const labelY = props.labelY;
        
        let legendG = selection
          .selectAll(".legend--size")
          .data([null]);
        legendG = legendG
          .enter().append("g")
            .attr("class", "legend legend--size")
          .merge(legendG)
            .attr("transform", `translate(${positionX}, ${positionY})`);
        
        const legendLabel = legendG
          .selectAll(".legend__label")
          .data([null]);
        legendLabel
          .enter().append("text")
            .attr("class", "legend__label")
          .merge(legendLabel)
            .attr("x", labelX)
            .attr("y", labelY)
            .text(label);
        
        const ticks = legendG
          .selectAll(".tick")
          .data(sizeScale.ticks(ticksCount));
        const ticksEnter = ticks
          .enter().append("g")
            .attr("class", "tick");
        ticksEnter
          .merge(ticks)
            .attr("transform", (d, i) => `translate(0, ${i * tickSpacing})`);
        ticks.exit().remove();
        
        ticksEnter
          .append("circle")
          .merge(ticks.select("circle"))
            .attr("r", sizeScale)
            .attr("fill", tickFill);
        
        ticksEnter
          .append("text")
          .merge(ticks.select("text"))
            .attr("x", tickPadding)
            .text(d => d);
      }
      
      const svg = d3.select("svg");
      const sizeMax = 10;
      const sizeScale = d3.scaleSqrt()
        .domain([0, 2.5])
        .range([0, sizeMax]);
      
      sizeLegend(svg, {
        sizeScale: sizeScale,
        positionX: 400,
        positionY: 200,
        ticks: 5,
        tickFill: "black",
        tickSpacing: 35,
        tickPadding: 16,
        label: "Petal Width",
        labelX: -20,
        labelY: -30
      });
    </script>
  </body>
</html>
