<!DOCTYPE html>
<html>
  <head>
    <title>Size Legend Variables</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <svg width="960" height="500"></svg>
    <script>
      const svg = d3.select("svg");
      const sizeMax = 10;
      const sizeScale = d3.scaleSqrt()
        .domain([0, 2.5])
        .range([0, sizeMax]);
      
      const positionX = 400;
      const positionY = 200;
      const tickRadius = 12;
      const tickSpacing = 35;
      const tickPadding = 6;
      const ticks = 5;
      const tickFill = "black";
      
      svg
        .selectAll("circle")
        .data(sizeScale.ticks(ticks))
        .enter().append("circle")
          .attr("cx", positionX)
          .attr("cy", (d, i) => i * tickSpacing + positionY)
          .attr("r", sizeScale)
          .attr("fill", tickFill);
    </script>
  </body>
</html>
