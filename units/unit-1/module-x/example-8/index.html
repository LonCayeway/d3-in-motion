<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fill and Stroke</title>
  </head>
  <body>
    <svg width="960" height="500">
      
      <rect x="300" y="60" width="300" height="400"
            fill="lightgray" stroke="#5200c6" stroke-width="5px"></rect>
      
      <rect x="250" y="99"  width="300" height="300"
            fill="rgb(255, 0, 0)"></rect>
      
      <rect x="379" y="120" width="300" height="300"
            fill="rgba(0, 255, 0, 0.5)"></rect>
    </svg>
  </body>
</html>
