<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic Margin</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <svg width="960" height="500"></svg>
    <script>
      const xValue = d => d.sepalLength;
      const yValue = d => d.petalLength;
      
      const svg = d3.select("svg");
      const width = +svg.attr("width");
      const height = +svg.attr("height");
      const xScale = d3.scaleLinear();
      const yScale = d3.scaleLinear();
      
      function render(data, margin){
        
        const innerWidth = width - margin.left - margin.right;
        const innerHeight = height - margin.top - margin.bottom;
        
        let g = svg.selectAll("g").data([null]);
        g = g.enter().append("g").merge(g);
        g.attr("transform", `translate(${margin.left}, ${margin.top})`);

        const rect = g.selectAll("rect").data([null]);
        rect.enter().append("rect").merge(rect)
            .attr("width", innerWidth)
            .attr("height", innerHeight)
            .attr("fill-opacity", 0.2);

        xScale
          .domain(d3.extent(data, xValue))
          .range([0, innerWidth]);
        yScale
          .domain(d3.extent(data, yValue))
          .range([innerHeight, 0]);
        
        const circles = g.selectAll("circle").data(data);
        circles.exit().remove();
        circles
          .enter().append("circle")
            .attr("r", 5)
          .merge(circles)
            .attr("cx", d => xScale(xValue(d)))
            .attr("cy", d => yScale(yValue(d)));
      }
            
      function type(d){
        d.sepalLength = +d.sepalLength;
        d.sepalWidth = +d.sepalWidth;
        d.petalLength = +d.petalLength;
        d.petalWidth = +d.petalWidth;
        return d;
      }
      
      d3.csv("iris.csv", type, data => {
        setTimeout(() => render(data, {top: 50, right: 30, bottom: 50, left: 30}), 0);
        setTimeout(() => render(data, {top: 20, right: 30, bottom: 50, left: 30}), 1000);
        setTimeout(() => render(data, {top: 50, right: 50, bottom: 50, left: 30}), 2000);
        setTimeout(() => render(data, {top: 50, right: 30, bottom: 90, left: 30}), 3000);
        setTimeout(() => render(data, {top: 50, right: 30, bottom: 50, left: 70}), 4000);
        setTimeout(() => render(data, {top: 50, right: 30, bottom: 50, left: 30}), 5000);
      });
      
    </script>
  </body>
</html>
