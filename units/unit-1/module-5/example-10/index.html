<!DOCTYPE html>
<html>
  <head>
    <title>Using Classes</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <svg width="960" height="500">
      <circle cx="480" cy="250" r="250" fill="rgba(255, 0, 0, 0.5)"></circle>
    </svg>
    <script>
      function render(data){
        var circles = d3.select("svg")
          .selectAll(".dot")
          .data(data);
        circles
          .enter().append("circle")
            .attr("class", "dot")
            .attr("cy", 250)
            .attr("r", 100)
          .merge(circles)
            .attr("cx", function (d){ return d; });
        circles
          .exit().remove();
      }
      render([300, 500]);
      render([300]);
      render([300, 500, 700]);
      render([200, 400, 600, 800]);
      //render([]);
    </script>
  </body>
</html>
