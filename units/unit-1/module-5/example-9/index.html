<!DOCTYPE html>
<html>
  <head>
    <title>Using Merge</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <svg width="960" height="500"></svg>
    <script>
      function render(data){
        
        // General Update Pattern
        var circles = d3.select("svg")
          .selectAll("circle")
          .data(data);
        circles
          .exit()
          	.remove();
        circles
          .enter()
          .append("circle")
            .attr("cy", 250)
            .attr("r", 100)
          .merge(circles)
            .attr("cx", function (d){ return d; });
      }
      render([300, 500, 700]);
      render([300, 500]);
      //render([300]); // Tests Exit
      //render([500]); // Tests Update
      //render([500, 700]); // Tests Enter
      //render([200, 400, 600, 800]); // Tests Enter + Update
    </script>
  </body>
</html>
