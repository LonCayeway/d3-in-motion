<!DOCTYPE html>
<html>
  <head>
    <title>Classes with D3</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <div class="large-title">Large Title</div>
    <div class="small-content">This content is smaller than the title.</div>
    <div class="large-title">Another Title</div>
    <div class="small-content">This content is also smaller than the title.</div>
    <script>
      d3.selectAll(".large-title").style("font-size", "120pt");
      d3.selectAll(".small-content").style("font-size", "40pt");
    </script>
  </body>
</html>
