<!DOCTYPE html>
<html>
  <head>
    <title>SVG with D3 IV</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <script>
      d3.select("body")
        .append("svg")
          .attr("width", 960)
          .attr("height", 500)
        .append("rect")
          .attr("x", 100)
          .attr("y", 100)
          .attr("width", 300)
          .attr("height", 300);
    </script>
  </body>
</html>
