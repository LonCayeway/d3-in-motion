<!DOCTYPE html>
<html>
  <head>
    <title>Splitting Statements</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <script>
      var data = [300, 500, 700];
      
      var svg = d3.select("body")
        .append("svg")
          .attr("width", 960)
          .attr("height", 500);
      
      var circles = svg
        .selectAll("circle").data(data);
      
      circles.enter().append("circle")
          .attr("cx", function (d){ return d; })
          .attr("cy", 250)
          .attr("r", 100);
    </script>
  </body>
</html>
