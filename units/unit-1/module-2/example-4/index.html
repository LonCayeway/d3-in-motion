<!DOCTYPE html>
<html>
  <head>
    <title>Data Driven</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <script>
      var data = [1, 2, 3];
      d3.select("body")
        .selectAll("h1").data(data)
        .enter().append("h1")
          .text(function (d){ return d; });
    </script>
  </body>
</html>
