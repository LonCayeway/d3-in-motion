<!DOCTYPE html>
<html>
  <head>
    <title>Loading a CSV File</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <script>
      d3.csv("data.csv", function (data){
        d3.select("body")
          .append("pre")
            .style("font-size", "20pt")
            .text(d3.csvFormat(data));
      });
    </script>
  </body>
</html>
