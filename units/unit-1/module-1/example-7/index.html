<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Driven Circles</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <script>
      var data = [300, 500, 700];
      d3.select("body").append("svg")
          .attr("width", 960)
          .attr("height", 500)
      	.selectAll("circle").data(data)
        .enter().append("circle")
          .attr("cx", function (d){ return d; })
          .attr("cy", 250)
          .attr("r", 100);
    </script>
  </body>
</html>
