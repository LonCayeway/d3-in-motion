<!DOCTYPE html>
<html>
  <head>
    <title>Scale Function Concept</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <svg width="960" height="500"></svg>
    <script>
      const xValue = d => d.sepalLength;
      const yValue = d => d.petalLength;
      
      const svg = d3.select("svg");
      const width = +svg.attr("width");
      const height = +svg.attr("height");
      
      function render(data){

        const xDomain = d3.extent(data, xValue);
        const xRange = [0, width];
        
        const xScale = xDataValue => {
          const xPixelValue = xRange[0] + (
            (xDataValue - xDomain[0]) / (xDomain[1] - xDomain[0])
          ) * (xRange[1] - xRange[0]);
          return xPixelValue;
        };
        
        const yDomain = d3.extent(data, yValue);
        const yRange = [height, 0];
        
        const yScale = yDataValue => {
          const yPixelValue = yRange[0] + (
            (yDataValue - yDomain[0]) / (yDomain[1] - yDomain[0])
          ) * (yRange[1] - yRange[0]);
          return yPixelValue;
        };
        
        const circles = svg
          .selectAll("circle")
          .data(data);
        circles
          .exit()
            .remove();
        circles
          .enter()
          .append("circle")
            .attr("r", 6)
          .merge(circles)
            .attr("cx", d => xScale(xValue(d)))
            .attr("cy", d => yScale(yValue(d)));
      }
            
      function type(d){
        d.sepalLength = +d.sepalLength;
        d.sepalWidth = +d.sepalWidth;
        d.petalLength = +d.petalLength;
        d.petalWidth = +d.petalWidth;
        return d;
      }
      
      d3.csv("iris.csv", type, render);
      
    </script>
  </body>
</html>
