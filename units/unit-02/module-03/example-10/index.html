<!DOCTYPE html>
<html>
  <head>
    <title>Using Height and yMax</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <svg width="960" height="500"></svg>
    <script>
      const svg = d3.select("svg");
      const width = +svg.attr("width");
      const height = +svg.attr("height");
      
      function render(data){
        
        const xMax = d3.max(data, d => d.sepalLength);
        const yMax = d3.max(data, d => d.petalLength);
        
        const circles = svg
          .selectAll("circle")
          .data(data);
        circles
          .exit()
            .remove();
        circles
          .enter()
          .append("circle")
          .merge(circles)
            .attr("cx", d => d.sepalLength * width / xMax)
            .attr("cy", d => d.petalLength * height / yMax)
            .attr("r", 6);
      }
            
      function type(d){
        d.sepalLength = +d.sepalLength;
        d.sepalWidth = +d.sepalWidth;
        d.petalLength = +d.petalLength;
        d.petalWidth = +d.petalWidth;
        return d;
      }
      
      d3.csv("iris.csv", type, render);
      
    </script>
  </body>
</html>
