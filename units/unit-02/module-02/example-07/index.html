<!DOCTYPE html>
<html>
  <head>
    <title>Bubbles from CSV</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <svg width="960" height="500"></svg>
    <script>
      
      function render(data){
        var circles = d3.select("svg")
          .selectAll("circle")
          .data(data);
        circles
          .exit()
            .remove();
        circles
          .enter()
          .append("circle")
            .attr("fill", "rgba(255, 0, 0, 0.3)")
            .attr("stroke", "black")
          .merge(circles)
            .attr("cx", d => d.x)
            .attr("cy", d => d.y)
            .attr("r", d => d.r);
      }
            
      function type(d){
        d.x = +d.x; // Equivalent to:  d.x = parseFloat(d.x);
        d.y = +d.y;
        d.r = +d.r;
        return d;
      }
      
      d3.csv("data.csv", type, render);
      
    </script>
  </body>
</html>
